<!DOCTYPE html>
<html>
<head>
	<title>Cross Atlantic Cruise</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>
<script src="game.js"></script>

<br><br>
<div class="container-fluid">
<div class="row content">
<div class="col-md-12 "></div>
</div>
</div>

<div class="container-fluid"><div class="row content">
<div class="col-md-1 ">
<div class="col-md-12" align="center">
<a href="home.html" class="btn btn-info" role="button">Home</a>
</div>
</div>
<div class="col-md-10" align="center">
<button class="btn btn-default" id="hindi">Hindi</button>
<button class="btn btn-default" id="malayalam">Malayalam</button>
<button class="btn btn-default" id="bengali">Bengali</button>  
</div>
<div class="col-md-1 ">
</div>
</div></div>

<div style="height:100px;"></div>

<div class="container-fluid"><div class="row content">
<div class="col-md-1 "></div>
<div class="col-md-10" align="center">
<button class="btn btn-default" id="easy" disabled="true">Easy</button>
<button class="btn btn-default" id="moderate" disabled="true">Moderate</button>
<button class="btn btn-default" id="hard" disabled="true">Hard</button>  
</div>
<div class="col-md-1 "></div>
</div></div>


<script type="text/javascript">

function enable_difficulty_selector()
{
	easy.disabled=false;
	moderate.disabled=false;
	hard.disabled=false;
}

document.getElementById('hindi').addEventListener('click', select_hindi, false);
document.getElementById('malayalam').addEventListener('click', select_malayalam, false);
document.getElementById('bengali').addEventListener('click', select_bengali, false);

function select_hindi()
{

	sessionStorage.setItem('lang','hindi');
	document.getElementById("hindi").className += " btn-success";
	document.getElementById("malayalam").className = "btn btn-default";
	document.getElementById("bengali").className = "btn btn-default";
	enable_difficulty_selector();
}
function select_malayalam()
{
	sessionStorage.setItem('lang','malayalam');
	document.getElementById("hindi").className = "btn btn-default";
	document.getElementById("malayalam").className += " btn-success";
	document.getElementById("bengali").className = "btn btn-default";
	enable_difficulty_selector();
}
function select_bengali()
{
	sessionStorage.setItem('lang','bengali');
	document.getElementById("hindi").className = "btn btn-default";
	document.getElementById("malayalam").className = "btn btn-default";
	document.getElementById("bengali").className += " btn-success";
	enable_difficulty_selector();
}

document.getElementById('easy').addEventListener('click', select_easy, false);
document.getElementById('moderate').addEventListener('click', select_moderate, false);
document.getElementById('hard').addEventListener('click', select_hard, false);

function select_easy()
{
	sessionStorage.setItem('difficulty','easy');
	document.getElementById("easy").className += " btn-success";
	location.href='game.html';
}
function select_moderate()
{
	sessionStorage.setItem('difficulty','moderate');
	document.getElementById("moderate").className += " btn-success";
	location.href='game.html';
}
function select_hard()
{
	sessionStorage.setItem('difficulty','hard');
	document.getElementById("hard").className += " btn-success";
	location.href='game.html';
}

</script>

</body>
</html>
